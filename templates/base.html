<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% if page.title %}{{ page.title }}{% else %}{{ config.title }}{% endif %}{% endblock title %}</title>

    <link rel="stylesheet" href="{{ get_url(path="main.css") | safe }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Andika:wght@400;700&family=Inter:wght@400;600;700&family=Raleway:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="{{ get_url(path='fonts.css') }}">
    <link rel="stylesheet" href="{{ get_url(path='fontawesome/css/fontawesome.css') }}">
    <script src="https://kit.fontawesome.com/cfd779d106.js" crossorigin="anonymous"></script>
    
    {% if config.extra.favicon %}
    <link rel="icon" href="{{ get_url(path=config.extra.favicon) }}" />
    {% endif %}
    
    {% block styles%} {% endblock %}
  </head>
  <body{% if current_path and current_path is matching("^/blog/.+") %} class="blog-post-page"{% endif %}>
    <!-- Theme Toggle (Top Right) -->
    <div class="theme-toggle-container">
        <button id="theme-toggle" class="theme-toggle-btn" aria-label="Toggle theme">
            <i class="fas fa-sun"></i>
        </button>
    </div>

    <!-- Grid Background - Consistent across all pages -->
    <div class="grid-background">
      <div class="grid-layer-3"></div>
      <div class="grid-ripple"></div>
    </div>
        
    <!-- Lateral Menu -->
    {% include "lateral-menu.html" %}

    <!-- Page Content -->
    <div class="page-wrapper">
      <main>
          {% block content %} {% endblock content %}
      </main>

      <footer class="footer-responsive">
        <span class="footer-main">
          <a href="/sponsor">
            <i class="fa fa-magic dark-hover" aria-hidden="true"></i> Sponsor</a>
        </span>
        <span class="footer-copyright"> Â© {{ now() | date(format="%Y") }} Cosme Valera Reales</span>
      </footer>
    </div>

    <!-- SCRIPTS -->
    <script src="{{ get_url(path="js/lateralMenu.js") | safe }}"></script>
    <script src="{{ get_url(path="js/themeToggle.js") | safe }}"></script>
    {% block scripts%} {% endblock %}
    <!-- END: SCRIPTS -->
  </body>
</html>
